<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <div class="container">

    <div class="fixed__window">
      <h1 class="fixed__title">High-Quality
        Furniture Just
        For You</h1>
      <p class="fixed__description">Our furniture is made from selected and best quality materials that are suitable for
        your dream home</p>
      <a class="fixed__a" href="#">Shop Now</a>
    </div>
    <div class="slider">
      <div class="slider__item">
        <img class="bg" src="img/bg.jpg" alt="">
        <div class="slider__div">
          <h4>Bohauss</h4>
          <p>Luxury big sofa 2-seat</p>
          <span>Rp 17.000.000</span>
        </div>
      </div>
      <div class="slider__item">
        <img class="bg" src="img/bg.jpg" alt="">
        <div class="slider__div">
          <h4>Bohauss</h4>
          <p>Luxury big sofa 2-seat</p>
          <span>Rp 17.000.000</span>
        </div>
      </div>
      <div class="slider__item">
        <img class="bg" src="img/bg.jpg" alt="">
        <div class="slider__div">
          <h4>Bohauss</h4>
          <p>Luxury big sofa 2-seat</p>
          <span>Rp 17.000.000</span>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    $(".slider").slick({
      infinite: true,
      slidesToShow: 1,
      dots: true,
      autoplay: true,
      autoplaySpeed:3000,
     });
     
     
  </script>
</body>

</html>
